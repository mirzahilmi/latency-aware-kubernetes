apiVersion: v1
kind: ConfigMap
metadata:
  name: latency-scheduler-config
  namespace: riset
data:
  config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: true
      resourceName: latency-aware-scheduler
      resourceNamespace: riset
    profiles:
      - schedulerName: latency-aware-scheduler
        plugins:
          filter:
            disabled: 
              - name: "*"
          score:
            disabled: 
              - name: "*"
    extenders:
      - urlPrefix: "http://latency-extender-svc.riset.svc.cluster.local:3001"
        filterVerb: "filter"
        prioritizeVerb: "score"
        bindVerb: "bind"
        weight: 100
        enableHTTPS: false
        nodeCacheCapable: false
        managedResources: []
        ignorable: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: latency-aware-scheduler
  namespace: riset
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: latency-aware-scheduler
  namespace: riset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: latency-aware-scheduler
  template:
    metadata:
      labels:
        app: latency-aware-scheduler
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
                  - key: node-role.kubernetes.io/worker
                    operator: DoesNotExist
      serviceAccountName: latency-aware-scheduler
      containers:
      - name: kube-scheduler
        image: registry.k8s.io/kube-scheduler:v1.29.0
        command:
          - kube-scheduler
          - --config=/etc/scheduler/config.yaml
          - --v=4
        volumeMounts:
        - name: scheduler-config
          mountPath: /etc/scheduler
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: scheduler-config
        configMap:
          name: latency-scheduler-config
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: latency-aware-scheduler-clusterrole
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - pods
      - pods/eviction
      - pods/binding
      - pods/status
      - services
      - persistentvolumeclaims
      - persistentvolumes
      - configmaps
      - namespaces
      - replicationcontrollers  
    verbs: ["get", "list", "watch", "delete", "create", "patch", "update"]

  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["apps"]
    resources: ["statefulsets", "replicasets"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses", "csinodes", "csidrivers", "csistoragecapacities"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["", "events.k8s.io"]
    resources: ["events"]
    verbs: ["create", "patch", "update"]  

  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: [""]
    resources: ["pods/binding"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: latency-aware-scheduler-binding
subjects:
  - kind: ServiceAccount
    name: latency-aware-scheduler
    namespace: riset
roleRef:
  kind: ClusterRole
  name: latency-aware-scheduler-clusterrole
  apiGroup: rbac.authorization.k8s.io

