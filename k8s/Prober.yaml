---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prober
  namespace: riset
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: program
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: program-role-binding
subjects:
  - kind: ServiceAccount
    name: prober
    namespace: riset
roleRef:
  kind: ClusterRole
  name: program
  apiGroup: rbac.authorization.k8s.io
